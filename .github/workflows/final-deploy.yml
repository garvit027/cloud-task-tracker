name: Deploy Cloud Microservices

on:
  push:
    branches:
      - main  # Triggers on push to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 1. Install Backend Dependencies
      - name: Install Backend Dependencies
        run: npm ci --include=dev
        working-directory: ./backend/functions

      # 2. Install Frontend Dependencies (includes Vite)
      - name: Install Frontend Dependencies
        run: npm ci --include=dev
        working-directory: ./frontend

      # 3. Build Frontend (Vite Build)
      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      # 4. Deploy to Firebase (Frontend + Functions)
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUD_TASK_TRACKER_CI_CD }}'
          channelId: live
          projectId: cloud-task-tracker-ci-cd
          entryPoint: ./
